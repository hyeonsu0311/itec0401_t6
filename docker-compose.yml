name: "myproject"
services:
  node1:
    container_name: "node1"
    build:
      context: .
      dockerfile: ./server/Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - app-network

  node2:
    container_name: "node2"
    build:
      context: .
      dockerfile: ./server2/Dockerfile
    ports:
      - "8001:8001"
    depends_on:
      - db
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - node1
      - node2
    networks:
      - app-network

  db:
    image: mysql:latest
    container_name: mysql-docker
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: user
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/backup.sql:/docker-entrypoint-initdb.d/backup.sql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
