<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Match Results</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: url('people.jpg');
      background-size: cover;
      background-position: center;
      color: #333;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }

    .title-box {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      display: inline-block;
    }

    h1 {
      font-size: 2.5em;
      color: #0056b3;
      margin: 0;
    }

    #results {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .traveler {
      background: rgba(255, 255, 255, 0.9);
      /* 카드 배경을 반투명으로 설정 */
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 350px;
      margin: 10px 0;
    }

    .traveler h2 {
      color: #007bff;
      font-size: 24px;
    }

    .traveler p {
      margin: 10px 0;
      font-size: 16px;
    }

    .traveler p span {
      font-weight: bold;
      color: #333;
    }

    .traveler button {
      border: none;
      outline: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin-right: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .apply-btn {
      background-color: #28a745;
      color: white;
    }

    .message-btn {
      background-color: #007bff;
      color: white;
    }

    .apply-btn:hover,
    .message-btn:hover {
      opacity: 0.9;
    }

    @media (max-width: 700px) {
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>

<body>
  <div class="title-box">
    <h1>Match Results</h1>
  </div>
  <div id="results"></div>

  <script>
    window.addEventListener('load', function () {
      const urlParams = new URLSearchParams(window.location.search);
      const dataParam = urlParams.get('data');

      if (dataParam) {
        const results = JSON.parse(decodeURIComponent(dataParam));
        const resultsContainer = document.getElementById('results');

        results.forEach(traveler => {
          const div = document.createElement('div');
          div.className = 'traveler';
          div.innerHTML = `
              <h2>${traveler.username || 'Unknown'}</h2>  
              <p><span>Gender:</span> ${traveler.gender}</p>
              <p><span>Country of Residence:</span> ${traveler.country_of_residence}</p>
              <p><span>Country to Visit:</span> ${traveler.country_to_visit}</p>
              <p><span>Travel Budget:</span> ${traveler.travel_budget}</p>
              <p><span>Accommodation Preferences:</span> ${traveler.accommodation_preferences}</p>
              <button class="apply-btn">Apply</button>
              <button class="message-btn">Message</button>
            `;
          resultsContainer.appendChild(div);
        });
      } else {
        alert('No results to display.');
      }
    });
  </script>
</body>
</html>
